{% extends "base.html" %}

    <h1>Here are your reservations</h1>

    {% for ticket in tickets %}

        <p>flight id: {{ ticket.flight_id }}</p>
        <input type="hidden" name="f_id" value={{ticket.ticket_id}} />

    </form>
    {% endfor %}

{% endblock %}
