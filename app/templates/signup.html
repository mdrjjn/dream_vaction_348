{% extends "base.html" %}

{% block content %}
    <h1>Sign Up</h1>
    <!-- https://stackoverflow.com/questions/11556958/sending-data-from-html-form-to-a-python-script-in-flask -->
    <form action="/signup" method="post">
        <p>First Name</p>
        <input type="text" name="first_name">
        <p>Last Name</p>
        <input type="text" name="last_name">
        <input type="submit">
    </form>
{% endblock %}
